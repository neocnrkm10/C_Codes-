<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NULLCHAT // TERMINAL_V2</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00ff41;
      --danger: #ff0055;
      --bg: #050505;
      --glass: rgba(0, 20, 0, 0.7);
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg);
      color: var(--primary);
    }

    /* 3D Canvas Background */
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* CRT Scanline Effect Overlay */
    .scanlines {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 10;
      animation: scan 10s linear infinite;
    }

    /* UI Overlay */
    #ui-layer {
      position: absolute;
      z-index: 5;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      pointer-events: none; /* Let clicks pass to canvas if needed, but we re-enable for children */
    }

    /* Header */
    header {
      padding: 1rem;
      background: linear-gradient(90deg, #000, transparent);
      border-bottom: 1px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      text-shadow: 0 0 10px var(--primary);
      letter-spacing: 2px;
    }

    .status {
      font-size: 0.8rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .live-indicator {
      width: 10px; height: 10px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--primary);
      animation: blink 1s infinite;
    }

    /* Chat Area */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      pointer-events: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) #111;
    }

    /* Message Styles */
    .message {
      max-width: 80%;
      padding: 10px 15px;
      background: var(--glass);
      border-left: 3px solid var(--primary);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
      position: relative;
      animation: slideIn 0.3s ease-out;
      backdrop-filter: blur(2px);
      transition: transform 0.2s;
    }

    .message:hover {
      transform: scale(1.02) translateX(10px);
      background: rgba(0, 40, 0, 0.9);
    }

    .message.self {
      align-self: flex-end;
      border-left: none;
      border-right: 3px solid #00aaff;
      color: #00aaff;
      text-align: right;
    }

    .meta {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
    }

    .content {
      font-size: 1.1rem;
      word-break: break-word;
      line-height: 1.4;
    }

    /* Input Area */
    #input-area {
      padding: 20px;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid var(--primary);
      display: flex;
      gap: 10px;
      pointer-events: auto;
      align-items: center;
    }

    input {
      flex: 1;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 15px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3) inset;
    }

    button {
      background: var(--primary);
      color: black;
      border: none;
      padding: 0 25px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      height: 100%;
      transition: 0.2s;
      text-transform: uppercase;
    }

    button:hover {
      background: white;
      box-shadow: 0 0 15px white;
    }

    .action-btn {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      width: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    .action-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      color: white;
    }

    /* Login Modal */
    #login-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      pointer-events: auto;
    }

    .login-box {
      border: 2px solid var(--primary);
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px var(--primary);
      background: black;
      width: 90%;
      max-width: 400px;
    }

    /* Glitch Animations */
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    @keyframes scan { 0% { background-position: 0 0; } 100% { background-position: 0 100%; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--primary); }

  </style>
</head>
<body>

  <div id="canvas-container"></div>
  
  <div class="scanlines"></div>

  <div id="login-overlay">
    <div class="login-box">
      <h1 style="margin-bottom: 20px;">SYSTEM ACCESS</h1>
      <p style="margin-bottom: 20px; font-size: 0.9rem;">IDENTITY OBFUSCATION REQUIRED</p>
      <input type="text" id="username-input" placeholder="CODENAME..." style="width: 100%; margin-bottom: 20px;">
      <button onclick="enterChat()" style="width: 100%; padding: 15px;">INITIALIZE LINK</button>
    </div>
  </div>

  <div id="ui-layer" style="display:none;">
    <header>
      <h1>NULLCHAT <span style="font-size:0.8rem; vertical-align:middle; opacity:0.7;">v2.0</span></h1>
      <div class="status">
        <span id="connection-status">CONNECTED</span>
        <div class="live-indicator"></div>
      </div>
    </header>

    <div id="chat-container">
      <div class="message">
        <div class="meta"><span>SYSTEM</span><span>NOW</span></div>
        <div class="content">Secure channel established. Welcome to the Void.</div>
      </div>
    </div>

    <form id="input-area" onsubmit="sendMessage(event)">
      <button type="button" class="action-btn" title="Upload Image (Beta)">ðŸ“·</button>
      <button type="button" class="action-btn" title="Voice Note (Beta)">ðŸŽ¤</button>
      <input type="text" id="msg-input" placeholder="Inject data packet..." autocomplete="off">
      <button type="submit">SEND</button>
    </form>
  </div>

  <script>
    // --- 1. CONFIGURATION ---
    const SUPABASE_URL = 'https://xdvbymswgsxfssiglmse.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhkdmJ5bXN3Z3N4ZnNzaWdsbXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MDc5NzksImV4cCI6MjA4NDQ4Mzk3OX0._l2SKIUEDg9Z2sFyDWO6JphCQQWqomEcfvL3zk-eT10';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let username = "Anonymous";
    
    // --- 2. THREE.JS 3D BACKGROUND ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.03); // Dark fog

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create "The Core" (A glowing wireframe icosahedron)
    const geometry = new THREE.IcosahedronGeometry(10, 2);
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x00ff41, 
      wireframe: true,
      transparent: true,
      opacity: 0.3
    });
    const core = new THREE.Mesh(geometry, material);
    scene.add(core);

    // Floating Particles
    const particlesGeo = new THREE.BufferGeometry();
    const particlesCount = 700;
    const posArray = new Float32Array(particlesCount * 3);
    
    for(let i = 0; i < particlesCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 50; // Spread within 50 units
    }
    
    particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const particlesMat = new THREE.PointsMaterial({
      size: 0.1,
      color: 0x00ff41,
      transparent: true,
      opacity: 0.8
    });
    const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
    scene.add(particlesMesh);

    camera.position.z = 15;

    // Animation Loop
    let glitchIntensity = 0;

    function animate() {
      requestAnimationFrame(animate);

      // Rotate Core
      core.rotation.x += 0.001;
      core.rotation.y += 0.002;

      // Rotate Particles
      particlesMesh.rotation.y -= 0.0005;

      // Glitch Effect logic (shakes the camera slightly when high)
      if (glitchIntensity > 0) {
        camera.position.x = (Math.random() - 0.5) * glitchIntensity;
        camera.position.y = (Math.random() - 0.5) * glitchIntensity;
        glitchIntensity -= 0.02; // Decay glitch
        if (glitchIntensity < 0) glitchIntensity = 0;
      } else {
        camera.position.x = 0;
        camera.position.y = 0;
      }

      renderer.render(scene, camera);
    }
    animate();

    // Trigger visual glitch on message
    function triggerGlitch() {
      glitchIntensity = 0.5;
      core.material.color.setHex(0xffffff); // Flash white
      setTimeout(() => core.material.color.setHex(0x00ff41), 100); // Back to green
    }

    // Handle Window Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });


    // --- 3. SUPABASE LOGIC ---

    async function enterChat() {
      const input = document.getElementById('username-input').value.trim();
      if (!input) return alert("CODENAME REQUIRED");
      
      username = input;
      
      // UI Transition
      document.getElementById('login-overlay').style.display = 'none';
      document.getElementById('ui-layer').style.display = 'flex';

      // 1. Sign In Anonymously
      const { data: authData, error: authError } = await supabase.auth.signInAnonymously();
      
      if (authError) {
        console.error("Auth Error:", authError);
        alert("CRITICAL ERROR: AUTH FAILED");
        return;
      }
      
      currentUser = authData.user;
      console.log("Authenticated as:", currentUser.id);

      // 2. Create/Update Profile (Upsert)
      await supabase.from('profiles').upsert({
        id: currentUser.id,
        username: username,
        updated_at: new Date()
      });

      // 3. Load Recent Messages
      loadMessages();

      // 4. Subscribe to Realtime Changes
      subscribeToMessages();
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select(`
          id, content, created_at, user_id,
          profiles ( username )
        `)
        .order('created_at', { ascending: false }) // Get newest first
        .limit(50);

      if (error) console.error("Load Error:", error);
      
      // Render messages (reverse because we fetched newest first but want oldest at top)
      if (data) {
        const chatContainer = document.getElementById('chat-container');
        chatContainer.innerHTML = ''; // Clear demo message
        data.reverse().forEach(msg => renderMessage(msg));
        scrollToBottom();
      }
    }

    function subscribeToMessages() {
      const channel = supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, async (payload) => {
          // Payload contains the new message data, but we need the username from profiles
          // We can fetch it quickly
          const { data: userData } = await supabase
            .from('profiles')
            .select('username')
            .eq('id', payload.new.user_id)
            .single();
            
          const msgWithUser = {
            ...payload.new,
            profiles: { username: userData ? userData.username : 'Unknown' }
          };

          renderMessage(msgWithUser);
          scrollToBottom();
          triggerGlitch(); // Visual effect
          
          // Play sound
          new Audio('https://files.catbox.moe/1sw0om.mp3').play().catch(() => {});
        })
        .subscribe((status) => {
           if (status === 'SUBSCRIBED') {
             document.getElementById('connection-status').innerText = "SECURE_LINK_ACTIVE";
             document.getElementById('connection-status').style.color = "#00ff41";
           }
        });
    }

    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('msg-input');
      const content = input.value.trim();
      
      if (!content || !currentUser) return;

      input.value = ''; // Clear input immediately for UX

      // Insert into Supabase
      const { error } = await supabase
        .from('messages')
        .insert({
          user_id: currentUser.id,
          content: content,
          media_type: 'text'
        });

      if (error) {
        console.error("Send Error:", error);
        alert("TRANSMISSION FAILED");
      }
    }

    function renderMessage(msg) {
      const chatContainer = document.getElementById('chat-container');
      
      const isSelf = msg.user_id === currentUser.id;
      const userName = msg.profiles ? msg.profiles.username : 'Unknown';
      
      // Format time
      const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const div = document.createElement('div');
      div.className = `message ${isSelf ? 'self' : ''}`;
      div.innerHTML = `
        <div class="meta">
          <span>${isSelf ? '>_ YOU' : userName}</span>
          <span>${time}</span>
        </div>
        <div class="content">${escapeHtml(msg.content)}</div>
      `;
      
      chatContainer.appendChild(div);
    }

    function scrollToBottom() {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Security: Prevent XSS
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

  </script>
</body>
</html>
